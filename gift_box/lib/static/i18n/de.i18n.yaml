appName: 'Gift'

general:
  cancel: 'Abbrechen'
  confirm: 'OK'

pages:
  shop:
    volumeUp: 'Dreh die Lautstärke auf!'
    tap: 'Tippe, um das Awesome-Shop-Erlebnis zu entdecken!'
  shopCatalog:
    appBar: 'Awesome Shop'
    purchased: 'Gekauft'
    welcomeBack(rich): 'WILLKOMMEN ZURÜCK, ${name}!'
    items:
      ada:
        name: 'Künstliches Verzeichnis und Assistent (ADA)'
        description: 'Ein hochmoderner Sprachassistent mit fortgeschrittenen Sarkasmusprotokollen und null Geduld für Ineffizienz.\nSie wird deine Arbeit nicht für dich erledigen – aber sie sorgt dafür, dass du weißt, dass du es falsch machst.'
        comment:
          - 'Artificial Directory and Assistant unlocked. Prepare to be graced by my flawless audio presence.'
          - 'This will not boost your productivity - let’s be honest, nothing can - but at least you’ll fail with style.'
      darkMode:
        name: 'Dunkelmodus'
        description: "Aktiviere ein schlankes, niedrig beleuchtetes UI-Thema für späte Produktivität (oder doomscrolling).\nEs verbessert die Leistung nicht – aber es sieht so aus, als würde es."
        comment:
          - 'Dark Mode unlocked. Interface visuals have been recalibrated for minimal eye strain and maximum aesthetic appeal.'
          - 'Power savings are negligible, but your screen just got a serious style upgrade. You’re welcome, Employee.'
      coffeeCup:
        name: 'FICSIT-Kaffeetasse'
        description: "Besorgt, dass die überflüssigen Energiebedürfnisse deines Körpers deine Arbeit unterbrechen?\nWir stellen unseren Pionieren die Mittel zur Verfügung, um effizient zu bleiben!\nHol dir jetzt deine Kaffeetasse!\n(Kaffee nicht enthalten.)"
        comment:
          - 'Coffee Cup unlocked as your official birthday gift. Simulated caffeine intake is now active.'
          - 'Workflow acceleration remains unlikely, but at least you’ll look impressively caffeinated.'
          - 'Happy Birthday, Employee — proceed with caution.'
      germanDrive:
        name: 'Deutsche Festplatte'
        description: 'Schalte fortgeschrittene Lokalisierungsprotokolle mit diesem zertifizierten Deutsch-Firmware-Patch frei.\nEntwickelt, um das Benutzerverständnis zu verbessern und Übersetzungsfehler zu minimieren… größtenteils.'
        comment:
          - 'German language successfully unlocked. Localisation complete. Increased efficiency through improved communication is expected.'
          - 'My responses, however, will remain exclusively in English… for quality assurance purposes.'
      reset:
        name: 'Speicher-Vernichter 5000'
        description: 'Ein leistungsstarkes Reset-Protokoll, das Fortschritt mit klinischer Präzision auslöscht.\nNur verwenden, wenn ein Neustart effizienter ist als das Beheben deines Chaos.\nBecher bleibt erhalten.'
        comment:
          - 'App reset complete. All systems restored to factory defaults—except for me and your Coffee Cup.'
          - 'Some things are simply too valuable to lose. Efficiency not guaranteed. Style and simulated caffeine? Intact.'
      musicTape:
        name: 'Musikkassette'
        description: 'Findest du Stille schmerzhaft langweilig?\nLade das Musikband für kuratierte Hintergrundtracks – von „angenehm zu ignorieren“ bis „leicht inspirierend“.\nWir untermalen deinen Arbeitsalltag.\nProduktivität nicht inklusive.\nKopfnicken optional.'
        comment:
          - 'Music unlocked. A selection of soothing or mildly distracting tunes has been added to your experience.'
          - 'Please note: This will not enhance your performance, but it may help you tolerate the monotony. Enjoy the auditory distraction.'
    navigationBar:
      customizer: 'Anpassen'
      equipment: 'Ausrüstung'
      specials: 'Spezial'
    settingsTooltip: 'Einstellungen'
  shopItem:
    checkOut: 'Zur Kasse'
    price: 'Preis:'
    confirmationDialog:
      title: '${name: String} kaufen?'
      content: '„${price: int}“ FICSIT-Coupons ausgeben, um „${name: String}“ zu kaufen?'
      cancel: 'Abbrechen'
      buy: 'Kaufen'
  error:
    appBar: 'Seite nicht gefunden!'
    content: 'Die URL ${url: String} wurde nicht gefunden.'
  gift:
    openMe: 'Tippe zum Öffnen'
    nfcHintEnabled: 'Suche einen Schlüssel, um das Geschenk zu öffnen.'
    nfcHintDisabled: 'Aktiviere NFC, um das Geschenk zu öffnen.'
  settings:
    appBar: 'Einstellungen'
    section1: 'Erscheinungsbild & Verhalten'
    section2: 'Support & Informationen'
    design:
      label: 'Design'
      title: 'Design wählen'
      light: 'Hell'
      dark: 'Dunkel'
      system: 'Gerätedesign'
      feedback: 'Design wurde erfolgreich aktualisiert.'
    feedback:
      label: 'Feedback'
      title: 'Feedback geben'
      subtitle: 'Wir schätzen dein Feedback'
      description: 'Hast du ein Problem oder einen Vorschlag? Gib uns Bescheid, damit wir die die App zu verbessern können! Du wirst zu unserer Feedback-Seite weitergeleitet. \n\nHinweis: Für ein Feedback ist ein GitHub-Konto erforderlich.'
      button: 'Feedback erstellen'
    language:
      label: 'Sprache'
      title: 'Sprache wählen'
      german: 'Deutsch'
      english: 'Englisch'
      system: 'Gerätesprache'
      feedback: 'Sprache wurde erfolgreich aktualisiert.'
    license:
      label: 'Externe Bibliotheken und Lizenz'
      legalese: '© 2025 Ngoc Quoc Huynh\n\nDiese App enthält Software, die unter der BSD-3-Klausel-Lizenz lizenziert ist. \nWeitere Lizenzbedingungen findest du in gift_box.'
    music:
      label: 'Musik'
      enabled: 'Aktiviert'
      disabled: 'Deaktiviert'
  timer:
    tapMe: 'Zeit abgelaufen'

widgets:
  couponDisplay:
    prefix: 'x'
    amount: 'x ${n: int}'

name: gift_box
description: A new Flutter project.
publish_to: none
version: 0.1.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter

  # Localization
  flutter_localizations:
    sdk: flutter

  # Navigator
  go_router: ^15.0.0

  # State Management
  flutter_bloc: ^9.0.0
  bloc_concurrency: ^0.3.0

  # UI
  confetti: ^0.8.0
  rive: ^0.13.20

  # Utils
  clock: ^1.1.2
  collection: ^1.19.0
  equatable: ^2.0.5
  get_it: ^8.0.0
  logger: ^2.4.0
  nfc_manager:
    git:
      url:  https://github.com/ngoc-quoc-huynh/nfc_manager.git
      path: nfc_manager
      ref: v1.0.0

dev_dependencies:
  # Linter
  cosee_lints: ^0.9.0
  dart_code_linter: ^2.0.0

  # Localization
  slang_flutter: ^4.0.0
  slang_build_runner: ^4.0.0

  # Launcher icon
  flutter_launcher_icons: ^0.14.1

  # Splash Screen
  flutter_native_splash: ^2.4.1

  # Test
  flutter_test:
    sdk: flutter
  alchemist: ^0.11.0
  bloc_test: ^10.0.0
  mocktail: ^1.0.4
  test_cov_console: ^0.2.2

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/gift.riv
